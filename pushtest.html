<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethan's Network</title>
  <link rel="icon" href="ethancloud-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00d4ff;
      font-family: 'Fira Code', monospace;
      overflow: hidden;
      position: relative;
    }

    /* Scanline overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 212, 255, 0.05),
        rgba(0, 212, 255, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }

    #stars {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      text-align: center;
      margin-top: 10vh;
    }

    .logo {
      width: 150px;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 10px #00d4ff); }
      50% { filter: drop-shadow(0 0 25px #00d4ff); }
      100% { filter: drop-shadow(0 0 10px #00d4ff); }
    }

    h1 {
      font-size: 2em;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1em;
      color: #aaa;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border: 2px solid #00d4ff;
      border-radius: 10px;
      text-decoration: none;
      color: #00d4ff;
      background: rgba(0, 212, 255, 0.07);
      box-shadow: 0 0 15px #00d4ff55, 0 0 30px #00d4ff33;
      transition: all 0.3s ease, transform 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    .links a:hover {
      background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ffae, #00d4ff);
      background-size: 400% 400%;
      color: #0a0a0a;
      animation: rainbow 3s ease infinite;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00d4ff, 0 0 50px #00d4ff99;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Console Styling */
    #console-container {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: fixed;
      bottom: 20px;
      left: 20px;
      max-width: 400px;
      z-index: 1000;
      border: 3px solid #00d4ff;
      border-radius: 10px;
    }

    #console-container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .console-box {
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 25px #00d4ff88, 0 0 60px #00d4ff44;
      animation: pulse 3s infinite alternate;
      backdrop-filter: blur(10px);
      width: 100%;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 25px #00d4ff88, 0 0 60px #00d4ff44; }
      to { box-shadow: 0 0 40px #00d4ffcc, 0 0 80px #00d4ff77; }
    }

    .console-header {
      padding: 10px 15px;
      border-bottom: 1px solid #00d4ff44;
      background: rgba(0, 0, 0, 0.5);
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    #console-output {
      height: 200px;
      overflow-y: auto;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.95em;
      white-space: pre-wrap;
    }

    .console-input-area {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #00d4ff44;
      background: rgba(0, 0, 0, 0.3);
    }

    #console-input {
      flex: 1;
      background: transparent;
      color: #00d4ff;
      border: none;
      border-bottom: 1px solid #00d4ff;
      font-family: 'Fira Code', monospace;
      font-size: 1em;
      outline: none;
      margin-left: 5px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #555;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <img src="/ethancloud-logo.png" alt="EthanCloud Logo" class="logo" />
    <h1>Ethan's Network</h1>
    <p id="tagline">Where stars are stored.</p>

    <div class="links">
      <a href="https://cloud.ethans.network" target="_blank">üå©Ô∏è Cloud</a>
      <a href="https://media.ethans.network" target="_blank">üé¨ Media</a>
      <a href="https://github.com/ethantv1234567890" target="_blank">üìú Github</a>
    </div>
  </div>

  <!-- üîê Terminal Console -->
  <div id="console-container">
    <div class="console-box">
      <div class="console-header">EthanCloud Console v1.0</div>
      <div id="console-output"></div>
      <div class="console-input-area">
        <span>ethan@cloud:~$</span>
        <input id="console-input" autocomplete="off" placeholder="Type a command..." />
      </div>
    </div>
  </div>

  <footer>¬© 2025 Ethan. All rights reserved.</footer>

  <script>
    // Starfield
    const c = document.getElementById("stars");
    const ctx = c.getContext("2d");
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({ x: Math.random() * c.width, y: Math.random() * c.height, r: Math.random() * 1.5 });
    }
    let mouse = { x: c.width / 2, y: c.height / 2 };
    document.addEventListener("mousemove", function (e) {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    function draw() {
      ctx.clearRect(0, 0, c.width, c.height);
      ctx.fillStyle = "#fff";
      ctx.shadowBlur = 5;
      ctx.shadowColor = "#00d4ff";
      for (let i = 0; i < stars.length; i++) {
        let s = stars[i];
        let dx = (mouse.x - c.width / 2) * 0.01;
        let dy = (mouse.y - c.height / 2) * 0.01;
        ctx.beginPath();
        ctx.arc(s.x + dx, s.y + dy, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    function move() {
      for (let i = 0; i < stars.length; i++) {
        let s = stars[i];
        s.y -= 0.2;
        if (s.y <= 0) {
          s.y = c.height;
          s.x = Math.random() * c.width;
        }
      }
    }
    function animate() {
      draw();
      move();
      requestAnimationFrame(animate);
    }
    animate();

    // Typing effect for tagline
    function typeEffect(element, speed) {
      const text = element.innerHTML;
      element.innerHTML = "";
      let i = 0;
      const timer = setInterval(() => {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(timer);
        }
      }, speed);
    }
    window.onload = function() {
      const tagline = document.getElementById('tagline');
      typeEffect(tagline, 75);
    }

    // Terminal logic
    const terminal = document.getElementById("console-output");
    const input = document.getElementById("console-input");
    const container = document.getElementById("console-container");

    const commands = {
      help: `Available commands: help SHIFT+CTRL+E TO CLOSE`,
      index: `Opening Index...`,
      move: `Opening Move...`,
      showed: `Opening Showed...`,
      share: `Opening Share...`,
      "sudo rm -rf /": "Nice try Ethan, but I'm immortal.",
      coffee: "‚òï Coffee brewed successfully. Enjoy!",
      star: "‚≠ê Sending a star to your GitHub..."
    };

    let consoleTimeout;

    function startConsoleTimeout() {
      clearTimeout(consoleTimeout);
      consoleTimeout = setTimeout(() => {
        container.classList.remove("show");
      }, 5000);
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim().toLowerCase();
        appendLine(`ethan@cloud:~$ ${cmd}`);
        if (cmd === "clear") {
          terminal.innerHTML = "";
        } else if (commands[cmd]) {
          appendLine(commands[cmd]);
          startConsoleTimeout();
        } else {
          appendLine(`'${cmd}' is not recognized as an internal or external command,\noperable program or batch file.`);
        }
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    function appendLine(text) {
      terminal.innerHTML += `<div>${text}</div>`;
    }

    // Toggle console with Ctrl + Shift + E
    document.addEventListener("keydown", function (e) {
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "e") {
        if (container.classList.contains("show")) {
          container.classList.remove("show");
          clearTimeout(consoleTimeout);
        } else {
          container.classList.add("show");
          startConsoleTimeout();
          const tips = ["Type 'help' for commands", "Try 'coffee' or 'star'", "Feeling lucky?"];
          appendLine("üí° " + tips[Math.floor(Math.random()*tips.length)]);
          setTimeout(() => input.focus(), 100);
        }
      }
    });
  </script>
</body>
</html>
