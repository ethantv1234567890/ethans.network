<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethan's Network</title>
  <link rel="icon" href="ethancloud-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="theme-toggle" title="Switch theme"><div class="toggle-icon"></div></div>
  <div id="theme-menu" class="hidden">
    <button class="theme-btn" data-theme="default">Default</button>
    <button class="theme-btn" data-theme="blackhole">Black Hole</button>
    <button class="theme-btn" data-theme="midnight">Midnight</button>
    <button class="theme-btn" data-theme="sunset">Sunset</button>
    <button class="theme-btn" data-theme="matrix">Matrix</button>
  </div>

  <div class="container">
    <img src="/ethancloud-logo.png" alt="EthanCloud Logo" class="logo" />
    <h1>Ethan's Network</h1>
    <p id="tagline">Where stars are stored.</p>

    <div class="links">
      <a href="https://cloud.ethans.network" target="_blank">🌩️ Cloud</a>
      <a href="https://media.ethans.network" target="_blank">🎬 Media</a>
      <a href="https://github.com/ethantv1234567890" target="_blank">📜 Github</a>
    </div>
  </div>

  <!-- 🔐 Terminal Console -->
  <div id="console-container">
    <div class="console-box">
      <div class="console-header">EthanCloud Console v1.0</div>
      <div id="console-output"></div>
      <div class="console-input-area">
        <span>ethan@cloud:~$</span>
        <input id="console-input" autocomplete="off" placeholder="Type a command..." />
      </div>
    </div>
  </div>

  <footer>© 2025 Ethan. All rights reserved.</footer>
    <script src="script.js"></script>
</body>
</html>
